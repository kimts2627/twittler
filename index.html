<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Twittler</title>
        <link rel="stylesheet" type="text/css" href="twittler.css" />
    </head>
    <body>

        <div class="body_twittler">
            <div class="body_senter">
        <header>
            <div id="titlebox">
                    twittler
            </div>
        </header>
        <aside>
            <a href="http://www.coupang.com" target="_blank"><img width="170px" src="img/coupang.png"/></a>
        </aside>
        <main>
            <div>
                UserName
            </div>
            <div>
                <input class="UserNameBox" type="text" placeholder="이름을 입력하세요">
            </div>
            <div>
                Comment
            </div>
            <div>
                <textarea class="CommentBox" type="text" placeholder="내용을 입력하세요"></textarea>
            </div>
            <button class="mainButton">
                Tweet!
            </button>
        </main>
        <footer>
            <div>
                <button id="refresh">
                    <img  src="img/refresh.png">
                    Check New Tweet  !
                </button>
            </div>
            <ul id="commentlist"></ul>
        </footer>
        </div>
       </div>
       <script src="filtering.js"></script>
       <script src="function.js"></script>
       <script src="tweetdata.js"></script>
    </body>
</html>
